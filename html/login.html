<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/login.css" />
  <style></style>
</head>

<body>
  <div class="LOGO">
    <div class="icon"></div>
    <div class="LOGOtext titleEnglish">EduSustain</div>
  </div>
  <div class="container">
    <div class="login_content">
      <div class="login" id="login-box">
        <div class="Login_Resgister">
          <h1 id="Logintext" onclick="login()">登入</h1>
          <h1 id="Registertext" onclick="register()" style="color: rgb(135, 174, 11)">註冊</h1>
        </div>
        <form id="auth-form" method="post" action="../php/process.php?action=login">
          <div class="item">
            <label>帳戶</label><input type="text" id="account" name="account" />
          </div>
          <div class="item">
            <label>密碼</label><input type="password" id="password" name="password" />
          </div>
          <div class="item itemToggle" id="email-item">
            <label>電子郵件</label><input type="text" id="email" name="email" />
          </div>
          <div class="item itemToggle" id="confirm-password-item">
            <label>確認密碼</label><input type="password" id="confirm-password" name="confirm-password" />
          </div>
          <div style="color: rgb(135, 174, 11); font-size: 1.25rem; z-index: 99;">忘記密碼?</div>
          <button class="login_btn" type="submit">登入</button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
