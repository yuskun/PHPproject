<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Font/inter.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/switchButton.css">
    
</head>
<body>
    <div class="container">
        
        <div class="content">
          <div class="personal">
            <div class="title">
              <div class="list" onclick="closepersonal()"><svg id="person" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.82 16L24 25.16L33.18 16L36 18.82L24 30.82L12 18.82L14.82 16Z" fill="#495920"/>
                </svg>
                </div>
                <div class="text">個人資訊</div></div>
                <div class="itemlist" id="personalBOX" >
                  <div class="item">
                    <div class="itemname"> &nbsp;  &nbsp; 姓氏</div>
                    <div class="clue"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#EC75AA"/>
                      </svg>
                      </div>
                    <input type="text">
                  </div>
                  <div class="item"><div class="itemname"> &nbsp;  &nbsp;名字</div>
                  <div class="clue"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#EC75AA"/>
                    </svg>
                    </div>
                  <input type="text"></div>  
                  <div class="item"><div class="itemname"> &nbsp;  &nbsp; 電子郵件信箱</div>
                  <div class="clue"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z" fill="#87AE0B"/>
                    </svg>
                    </div>
                  <input type="text"></div>
                  <div class="item"><div class="itemname"> &nbsp;  &nbsp; 密碼</div>
                  <div class="clue"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 19H11V17H13V19ZM15.07 11.25L14.17 12.17C13.45 12.9 13 13.5 13 15H11V14.5C11 13.4 11.45 12.4 12.17 11.67L13.41 10.41C13.78 10.05 14 9.55 14 9C14 7.9 13.1 7 12 7C10.9 7 10 7.9 10 9H8C8 6.79 9.79 5 12 5C14.21 5 16 6.79 16 9C16 9.88 15.64 10.68 15.07 11.25Z" fill="#495920"/>
                    </svg>
                    </div>
                    <button>重設</button>
                  </div>
                </div>
          </div>
          <div class="inform">
            <div class="title">
              <div class="list" onclick="closeinform()"><svg  width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.82 16L24 25.16L33.18 16L36 18.82L24 30.82L12 18.82L14.82 16Z" fill="#495920"/>
                </svg>
                </div>
                <div class="text">通知設定</div>
            </div>
            <div class="itemlist" id="informBOX" >
              <div class="item">
                <div class="itemname" "> &nbsp;  &nbsp;寄送通知信件</div>
                <div class="clue"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z" fill="#87AE0B"/>
                  </svg>
                  </div>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="item">
                <div class="itemname" > &nbsp;  &nbsp;寄送推薦信件</div>
                <div class="clue"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z" fill="#87AE0B"/>
                  </svg>
                  </div>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            
            
          </div>
          <div class="private">
            <div class="title"> <div class="list" onclick="closeprivate()" ><svg id="private" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.82 16L24 25.16L33.18 16L36 18.82L24 30.82L12 18.82L14.82 16Z" fill="#495920"/>
              </svg>
              </div>
              <div class="text">隱私設定</div></div>
              <div class="itemlist"  id="privateBOX" >
                <div class="item">
                  <div class="itemname" > &nbsp;  &nbsp;顯示選修課程</div>
                  <div class="clue"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z" fill="#87AE0B"/>
                    </svg>
                    </div>
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="item">
                  <div class="itemname" > &nbsp;  &nbsp;顯示電子郵件</div>
                  <div class="clue"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V9H11V15ZM11 7H9V5H11V7Z" fill="#87AE0B"/>
                    </svg>
                    </div>
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            
          </div>
        </div>
    </div>
       
    
</body>
<script src="../js/personal.js"></script>
</html>
